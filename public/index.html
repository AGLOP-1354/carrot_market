<script>

  var angle = 0;
  let state = true;

  if(localStorage.getItem('user') == null){
    $('.black_ground2').css('display','block');
  }

  $('#SignUp').click(()=>{
    $('.login').css('display','none');
    $('.Sign').css('display','block');
  })

  $('#SignIn').click(()=>{
    $('.Sign').css('display','none');
    $('.login').css('display','block');
  })

  $('.upload').click(()=>{
    angle += 225;
    state = !state;
    $('.upload_toggle').fadeToggle(200);
    $('.black_ground').fadeToggle(200);
    $('.upload_icon').css({'transform':`rotate(${angle}deg)`});
    if(state == true){
      $('.upload').css({'background':'rgb(221, 125, 0)','color':'white'});
    }else{
      $('.upload').css({'background':'white','color':'rgb(221, 125, 0)'});
    }
  });

  $('.item_upload').click(()=>{
    if(localStorage.getItem('user') != null){
      window.location.href='/upload.html';
    }
  });

  $('.write_upload').click(()=>{
    if(localStorage.getItem('user') != null){
      window.location.href='/near.html';
    }
  });

  $('#my_carrot').click(()=>{
    if(localStorage.getItem('user') != null){
      window.location.href='/my_carrot.html';
    }
  })

  $('.black_ground').click(()=>{
    $('.upload_toggle').fadeOut(200);
    $('.black_ground').fadeOut(200);

  });

  $(window).scroll(()=>{
    $('.upload_toggle').fadeOut(200);
    $('.black_ground').fadeOut(200);
  })

</script>



<script>

  //login
  firebase.auth().onAuthStateChanged((user)=>{
    if(user){
      localStorage.setItem('user', JSON.stringify(user))
    }
  });

  $('#register').click(()=>{

    var id = $('#email-new').val();
    var pw = $('#pw-new').val();
    var name = $('#name-new').val();

    firebase.auth().createUserWithEmailAndPassword(id, pw).then((result)=>{
      
      var user_info = {
        name : name,
        email : id
      }
      db.collection('user').doc(result.user.uid).set(user_info);

      result.user.updateProfile({displayName : name})
      window.location.reload();
    });
  });

  $('#login').click(()=>{

    var id = $('#email').val();
    var pw = $('#pw').val();
    
    firebase.auth().signInWithEmailAndPassword(id, pw).then((result)=>{
      window.location.reload();
    })
  });


</script>


<script>

  const db = firebase.firestore();
  db.collection('product').get().then((결과)=>{
    결과.forEach((doc)=>{
      var item = 
      `<div class="product">
        <div class="thumbnail" style="background-image: url('${doc.data().이미지}')"></div>
        <div class="flex-grow-1 p-4">
          <h5 class="title"><a href="/detail.html?id=${doc.id}">${doc.data().제목}</a></h5>
          <p class="date">${doc.data().날짜}</p>
          <p class="price">${doc.data().가격}원</p>
          <p class="price">${doc.data().내용}</p>
          <p class="float-end">🤍0</p>
        </div>
      </div>
      <hr />`;
      $('.main_content').append(item);
    })
  })

</script>
