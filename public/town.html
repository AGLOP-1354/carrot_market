  <script>

    var angle = 0;
    let state = true;
  
    $('.upload').click(()=>{
      angle += 225;
      state = !state;
      $('.upload_toggle').fadeToggle(200);
      $('.black_ground').fadeToggle(200);
      $('.upload_icon').css({'transform':`rotate(${angle}deg)`});
      if(state == true){
        $('.upload').css({'background':'rgb(221, 125, 0)','color':'white'});
      }else{
        $('.upload').css({'background':'white','color':'rgb(221, 125, 0)'});
      }
    });
  
    $('.item_upload').click(()=>{
      if(localStorage.getItem('user') != null){
        window.location.href='/upload.html';
      }else{
        window.location.href='/login.html'
      }
    });
  
    $('.write_upload').click(()=>{
      if(localStorage.getItem('user') != null){
        window.location.href='/upload.html';
      }else{
        window.location.href='/login.html'
      }
    });
  
    $('#my_carrot').click(()=>{
      if(localStorage.getItem('user') != null){
        window.location.href='/upload.html';
      }else{
        window.location.href='/login.html'
      }
    })
  
    $('.black_ground').click(()=>{
      $('.upload_toggle').fadeOut(200);
      $('.black_ground').fadeOut(200);
  
    });
  
    $(window).scroll(()=>{
      $('.upload_toggle').fadeOut(200);
      $('.black_ground').fadeOut(200);
    })
  
  </script>
