<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <nav class="container">

    <i class="fas fa-arrow-left back"></i>
    <h4>중고거래 글쓰기</h4>
    <input type="button" value="완료" id="send" style="color:rgb(221, 125, 0);border:none">

  </nav>


  <div class="container mt-3">
    <div class="img_container">
      <i class="fas fa-camera fa-lg camera"></i>
      <div class="img_Preview">
        <img src="" alt="" id="img">
        <i class="fas fa-times-circle circle"></i>
      </div>
    </div>
    <hr>
    <input class="form-control mt-2 img" type="file" id="image">
    <input type="text" class="form-controls mt-2" id="title" placeholder="제목">
    <hr>
    <input type="text" class="form-controls mt-2" id="price" placeholder="&#8361;가격">
    <hr>
    <textarea class="form-controls mt-2" id="content" placeholder="올릴 게시글 내용을 작성해주세요."></textarea>
  </div>



  <script src="./jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

      apiKey: "AIzaSyA3bZMDAG-3yzmGWf-8zhQYKF2ZHkEnw6E",

    firebase.initializeApp(firebaseConfig);

<script>
  
  const db = firebase.firestore();
  const storage = firebase.storage();
  
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth() + 1;
  var date = now.getDate();
  
  
  $('#send').click((e)=>{
    
    var title = $('#title').val();
    var price = $('#price').val();
    var content = $('#content').val();
    var file = document.querySelector('#image').files[0];
    var storageRef = storage.ref();
    var 저장할경로 = storageRef.child('image/' + file.name);
    var 업로드작업 = 저장할경로.put(file);

    if(title == ''){
      e.preventDefault();
      alert('아이디를 입력해주세요');

    }else{
        if(price == ''){
          e.preventDefault();
          alert('가격을 입력해주세요');
        }else{
          if(content == ''){
            e.preventDefault();
            alert('내용을 입력해주세요');
          }else{
            업로드작업.on( 'state_changed', 
        // 변화시 동작하는 함수 
        null, 
        //에러시 동작하는 함수
        (error) => {
          console.error('실패사유는', error);
        }, 
        // 성공시 동작하는 함수
        () => {
          업로드작업.snapshot.ref.getDownloadURL().then((url) => {
            console.log('업로드된 경로는', url);


            db.collection('product').add(
              {가격 : Number($('#price').val()),
              내용 : $('#content').val(),
              제목 : $('#title').val(),
              날짜 : `${year}년 ${month}월 ${date}일`,
              이미지 : url,
              uid : JSON.parse(localStorage.getItem('user')).uid,
              이름 : JSON.parse(localStorage.getItem('user')).displayName
              }
            ).then((result)=>{
              window.location.href = "/home.html"
              console.log(result.id);
            }).catch((err)=>{
              console.log(err)
            })
          });
        }
      );
          }
        }
    }



    
  })


  $('.camera').click(()=>{
    $('.img').trigger('click');
  });

  $('.img').change(function(){
    setImageFromFile(this, '.img');
    $('.img_Preview').css('display','block');
});

function setImageFromFile(input, expression) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#img').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
}

$('.circle').click(()=>{
  $('#img').attr('src','');
  $('.img_Preview').css('display','none');
})


$('.back').click(()=>{
  history.back();
})



</script>
</body>
</html>
